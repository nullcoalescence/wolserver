<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wolserver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary ms-auto me-auto">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">wolserver</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigatio">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/wake-up">Wake device</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add-device">Add device</a></li>
                    <li class="nav-item"><a class="nav-link" href="/remove-device">Remove device</a></li>
                    <li class="nav-item"><a class="nav-item" href="/settings">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">

        {% for message in get_flashed_messages() %}

            <div class="alert alert-danger">
                <strong>Error</strong>
                <p>{{ message }}</p>
            </div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>

    <div class="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>

</body>

</html>
