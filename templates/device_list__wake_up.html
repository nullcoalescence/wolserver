{% extends "base.html" %}
{% block content %} 

    <h1>Wake up</h1>

    {% if devices %}

    <ul>
    {% for device in devices: %}
        <li> {{ device[1] }}: {{ device[2] }} <a href="/wake-up?id={{ device[0] }}">Wake up</a> </li>
    {% endfor %}
    </ul>

    {% else %}
    <p>There are no devices - add one <a href="/add-device">here</a>.</p>

    {% endif %}

{% endblock %}
