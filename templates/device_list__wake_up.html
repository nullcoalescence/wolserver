{% extends "base.html" %}
{% block content %} 

    <h1>Wake up</h1>

    {% if devices %}

    <ul>
    {% for device in devices: %}
        <li> <strong>{{ device[1] }}</strong>: <code>{{ device[2] }}</code> <a class="btn btn-primary" href="/wake-up?id={{ device[0] }}">Wake up</a> </li>
        <br>
    {% endfor %}
    </ul>

    {% else %}
    <p>There are no devices - add one <a href="/add-device">here</a>.</p>

    {% endif %}

{% endblock %}
