{% extends "base.html" %}
{% block content %} 

    <h1>Remove device</h1>

    {% if devices %}

    <ul>
    {% for device in devices: %}
        <li> <strong>{{ device[1] }}</strong>: <code>{{ device[2] }}</code> <a class="btn btn-danger" href="/remove-device?id={{ device[0] }}">Remove</a> </li>
        <br>
    {% endfor %}
    </ul>

    {% else %}
    <p>There are no devices - add one <a class="btn" href="/add-device">here</a>.</p>

    {% endif %}

{% endblock %}
